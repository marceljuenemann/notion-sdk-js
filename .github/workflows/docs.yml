name: Docs

env:
  NODE_VERSION: 16.x

on:
  push:
    branches: [wcauchois--api-docs] # TEMP while developing.

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/checkout@v3
      - run: |
          npm install
          npm run build-docs-markdown
      - uses: actions/upload-artifact@v3
        with:
          name: markdown
          path: docs-build/markdown

  build-html:
    needs: setup
    runs-on: ubuntu-latest
    container:
      image: pandoc/core # TODO: pin to a SHA?
    steps:
      - uses: actions/checkout@v3
      - run: mkdir docs-build
      - uses: actions/download-artifact@v3
        with:
          name: markdown
          path: docs-build/markdown
      - run: sh scripts/buildDocsHtml.sh
      - uses: actions/upload-artifact@v3
        with:
          name: html
          path: docs-build/html
